<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>A really annoying button. Hit it hard!</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />

<body>
<section>
    <button type="button" id="crazyButton" class="btn-crazy btn btn-lg btn-danger">
    </button>
    <button type="button" id="startButton" class="btn-start btn btn-lg">Start
    </button>
    <a href="/" class="nes-btn is-warning home-btn">Home</a>

<div class="starting-section">
    <div class="text-left" style="border-bottom: 2px solid black; border-right: 2px solid black;">
        <h3 class="game-title">Aim Trainer</h3>
        <p>Can you click the button fast enough? Psst... there is a timer!</p>
    </div>
    <div class="text-right" style="border-bottom: 2px solid black; border-left: 2px solid black;">
        <h3>Tutorial</h3>
        <p>There 60 seconds. Click the target as many times as you can.</p>
    </div>
</div>
    
    <h3 class="time"><span class="time"></span></h3>
    <h3 class="my-time-text">Hit hard!</h3>
    <h3 class="score"></h3>
</section>
